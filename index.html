<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>aProject by arc-Smith</title>
    <link rel="stylesheet" href="celebrityQuizProject.css" type="text/css">
  </head>
  <body>
    <h1 id="title">Celebrity Quiz Game</h1>
  <button id="start" onclick="startTimer()" onhover="">START</button>
  <h3 id="timer"></h3>

    <table id="questions">
    <thead>
      <tr>
        <th colspan="3">QUESTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td onclick="showQuestion()">CLICK<br>HERE</td>
      </tr>
    </tbody>
  </table>

  <table id="answers">
    <thead>
      <tr>
        <th colspan="3">ANSWERS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="sl1"><img src="" width="65" height="55"><br></td>
        <td id="sl2"><img src="" width="65" height="55"><br></td>
        <td id="sl3"><img src="" width="65" height="55"><br></td>
      </tr>
      <tr>
        <td id="sl4"><img src="" width="65" height="55"><br></td>
        <td id="sl5"><img src="" width="65" height="55"><br></td>
        <td id="sl6"><img src="" width="65" height="55"><br></td>
      </tr>
      <tr>
        <td id="sl7"><img src="" width="65" height="55"><br></td>
        <td id="sl8"><img src="" width="65" height="55"><br></td>
        <td id="sl9"><img src="" width="65" height="55"><br></td>
      </tr>
    </tbody>
  </table>
    <script type="text/javascript" src="celebrityQuizProject.js">
    </script>
  </body>
</html>
